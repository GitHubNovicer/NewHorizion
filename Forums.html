<!DOCTYPE html>
<html>
  <head>
    <title>Forum</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/forumsstyle.css">
  </head>
  <body>
    <div class="container">
      <h1>Forum</h1>
      <form>
        <label for="author">Author:</label>

        <label for="text">Post:</label>

        <button type="submit">Submit</button>

      <ul id="posts-list"></ul>
    </div>

    <script src="./resources/JS/Forum.js"></script>
  </body>
</html>
